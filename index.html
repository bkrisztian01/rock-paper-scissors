<!DOCTYPE html>
<script>
	function firstCharUpper(text) {
		return text[0].toUpperCase() + text.slice(1);
	}

	function computerPlay() {
		var choices = ["rock", "paper", "scissors"];
		return choices[Math.floor(Math.random() * 3)];
	}

	function playerPlay() {
		var input = prompt("Rock, paper or scissors?").toLowerCase();
		while (!(input == "rock" || input == "paper" || input == "scissors")) {
			input = prompt("Your input is invalid!\nRock, paper or scissors?").toLowerCase();
		}
		return input;
	}

	function playRound(playerSelection, computerSelection) {
		var won = false;
		if (playerSelection !== computerSelection) {
			if (playerSelection == "rock" && computerSelection == "paper" || 
				playerSelection == "paper" && computerSelection == "rock" ||
				playerSelection == "scissors" && computerSelection == "paper") {
				won = true;
			}
			if (won) {
				return "You win! " + firstCharUpper(playerSelection) + " beats " + firstCharUpper(computerSelection);
			}
			else {
				return "You lost! " + firstCharUpper(computerSelection) + " beats " + firstCharUpper(playerSelection);
			}
		}
		else {
			return "Tie!";
		}
	}

	function game() {
		for (var i = 0; i < 5; i++) {
			var playerSelection = playerPlay();
			var computerSelection = computerPlay();
			console.log(playRound(playerSelection, computerSelection));
		}
	}

	game();
</script>
